name: Weekly update action
on:
  schedule:
    - cron: '0 5 ? * THU'
  workflow_dispatch:

jobs:
  weekly-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
            ref: 'main'
            submodules: 'recursive'
        
      - run: |
          uname -a
